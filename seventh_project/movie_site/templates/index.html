{% extends "base.html" %}
{% block content %}
{% load static %}




<div class = "container">
    <h1>Popular Now</h1>
    <br>
    <div class ="card">
        <div class = "card-body">
            <div class = "row">
                {% for x in movies %}
                <div class="col-md-4">
                    <div class = "card">
                        <div class ="card-body">
                            <a href = "/movie/detail/{{ x.id }}/"><img src="{{ x.image.url }}" class="img-fluid"></a>
                            <h3 class="text-center"><a href = "/movie/detail/{{ x.id }}/">{{ x.name }}</a></h3>
                            <div class="text-center">Directed By: {{ x.director }}</div>
                            <div class="text-center"><i>{{ x.release_date }}</i></div>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>

 <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="{% static 'logos/Spiderman NWH.jpg' %}" class="d-block w-100" alt="...">
    </div>
    <div class="carousel-item">
      <img src="{% static 'logos/Venom.jpg' %}" class="d-block w-100" alt="...">
    </div>
    <div class="carousel-item">
      <img src="{% static 'logos/Avengers EG.jpg' %}" class="d-block w-100" alt="...">
    </div>
  <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </a>
</div>
<div class="trailer">
    <br>
    <h1>Watch Trailer</h1>
    <br>
    <div class="trailer-vid"><iframe width="852" height="480" src="https://www.youtube.com/embed/ZYzbalQ6Lg8">
    </iframe>
    </div>

</div>

{% endblock %}
