{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container">
    <div class="card">
        <div class = "card-body">
            <h4 class="text-center">Account Registration</h4>
            <form action="" method="POST">{% csrf_token %}
                {{ form | crispy }}
            <input type="submit" value="Register" class="btn btn-danger">
            </form>
        </div>
    </div>
</div>
{% endblock %}
